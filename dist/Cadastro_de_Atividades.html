<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Cadastro Atividade</title>
    <link rel="stylesheet" type="text/css" href="/Atividade.d4d978c1.css">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <link rel="stylesheet" href="//cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="//cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="/Atividade.d4d978c1.js"></script></head>



<body>
    <a href="/Tela_Inicial.html" class="tela_Inicial">Início</a>
    <h1>Cadastro de tarefas</h1>
<table>

    <tr>
        <td><label>Id:</label></td>
        <td><input type="text" id="id" disabled=""></td>
    </tr>

    <tr>
        <td><label>Usuário:</label></td>
        <td><select id="selectU" name="selectU"></select></td>
    </tr>

    <tr>
        <td><label>Nome da tarefa:</label></td>
        <td><input type="text" id="nomeTarefa" placeholder="Insira o nome da tarefa"></td>
    </tr>

    <tr>
        <td><label>Descrição da tarefa:</label></td>
        <td><input type="text" id="descricaoTarefa" placeholder="Descreva a tarefa"></td>
    </tr>

    <tr>
        <td><label>Ícone da tarefa:</label></td>
        <td><input type="text" id="iconeTarefa" placeholder="URL"></td>
    </tr>

    <tr>
        <td><label>Cor da tarefa:</label></td>
        <td><input type="color" id="corTarefa"></td>
    </tr>

    <tr>
        <td><label>Repetir tarefa?</label></td>
        <td><input type="checkbox" id="reptirTarefa"></td>
    </tr>

    <tr>
        <td><label>Frequência da tarefa:</label></td>
        <td><input type="number" id="frequenciaTarefa" placeholder="Escolha a frequência da tarefa"></td>
    </tr>

    <tr>
        <td><label>Data de encerramento:</label></td>
        <td><input type="date" id="dataEncerramento"></td>
    </tr>

    <tr>
        <td><label>Lembrete:</label></td>
        <td><input type="text" id="lembreteTarefa" placeholder="Adicione um lembrete"></td>
    </tr>

    <tr><td colspan="2"></td></tr>

    <tr>
        <td colspan="2">
            <button id="btnSalvar">Salvar</button>
            <button id="btnApagar">Apagar</button>
        </td>
    </tr>
</table>



<hr>
<table id="table_Task" class="cell-border"></table>


<script src="/atividades.815cecb8.js"></script>


</body>
</html>
