<body>
    <h1>Cadastro de conquistas</h1>
<table>

    <tr>
        <td><label>Usuário:</label></td>
    
        <td><select id="selectU" name="selectU"></select></td>
    </tr>

    <tr>
        <td><label>Nome da conquista:</label></td>
        <td><input type="text" id="conquista" placeholder="Insira a conquista"></td>
    </tr>

    <tr><td colspan="2"></td></tr>

    <tr>
        <td colspan="2">
            <button id="btnSalvar">Salvar</button>
            <button id="btnApagar">Apagar</button>
        </td>
    </tr>
</table>

<hr>
<table>
    <thead>
        <tr>
        <th>Id</th>
        <th>Conquista</th>
        <th>Opções</th>
        </tr>
    </thead>
</table>

</html>
