<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Cadastro Feed</title>
</head>

<script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>

<body>
    <h1>Cadastro do feed</h1>
<table>
    <tr>
        <td><label>Artigo de bem-estar:</label></td>
        <td><input type="text" id="artigoBem" placeholder="Artigo de bem-estar"></td>
    </tr>

    <tr>
        <td><label>Artigo de produtividade:</label></td>
        <td><input type="text" id="artigoProd" placeholder="Artigo de produtividade"></td>
    </tr>

    <tr>
        <td><label>Conquista do usuário:</label></td>
        <td><input type="text" id="conquistaUsuario" placeholder="Conquista do usuário"></td>
    </tr>

    <tr>
        <td><label>Conquista do amigo:</label></td>
        <td><input type="text" id="conquistaAmigo" placeholder="Conquista do amigo"></td>
    </tr>

    <tr><td colspan="2"></td></tr>

    <tr>
        <td colspan="2">
            <button id="btnSalvar">Salvar</button>
            <button id="btnApagar">Apagar</button>
        </td>
    </tr>
</table>

<hr>
<table>
    <thead>
        <tr>
        <th>Id</th>
        <th>Artigo de bem-estar</th>
        <th>Artigo de produtividade</th>
        <th>Conquista do usuário</th>
        <th>Conquista do amigo</th>
        </tr>
    </thead>
</table>
</hr>

<script src="js/feed.js"></script>


</body>
</html>
